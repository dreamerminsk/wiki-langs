on:
  pull_request:
    paths:
      - '**.rs'

name: run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v1
      - name: run
        uses: actions-rs/cargo@v1
        with:
          command: run
